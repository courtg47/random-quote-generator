<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <title>Be Inspired by Quotes | Random Quote Machine</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body>
  <body class="gradient">
  <h1>Be Inspired by Our Quotes</h1>
    <h2>Click on the buttons below to display a quote or to tweet it.</h2>
  
  <!--Div containing quotes-->
  <div id="quote-box" class="col-md-12"></div>
  
  <!--Tweet button-->
  <button onclick="tweet()" class="btn-twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i>Tweet this!</button>
  
  <!--New Quote button-->
  <button type="button" value="New Quote" class="btn-new" onclick="chooseQuote()">New Quote</button>
  <h3>Created by Courtney Green</h3>  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
